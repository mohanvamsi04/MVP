<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Environmental Monitoring Dashboard - Temperature Data</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      h1 {
        text-align: center;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }

      th {
        background-color: #f2f2f2;
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        text-align: center;
      }

      .button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Environmental Monitoring Dashboard - Temperature Data</h1>
    <div>
      <table id="data-table">
        <thead>
          <tr>
            <th>Temperature (°C)</th>
            <th>Dissolved Oxygen (DO)</th>
            <th>pH Value</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="buttons">
      <a href="M1.html" class="button">Back</a>
      <a href="LineChartA.html" class="button">View Line Charts</a>
      <a href="BarChartA.html" class="button">View Bar Charts</a>
    </div>

    <script>
      const apiUrl =
        "https://l6h0ffi6vf.execute-api.us-east-1.amazonaws.com/AquaSentinel02-Stage01/"; // Replace with your actual API endpoint

      async function fetchData() {
        try {
          const response = await fetch(apiUrl);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.json();
          populateTable(data);
        } catch (error) {
          console.error("Error fetching data:", error);
        }
      }

      function populateTable(data) {
        const tableBody = document.querySelector("#data-table tbody");
        tableBody.innerHTML = "";

        // Assuming data is an array of records
        data.forEach((record) => {
          const row = document.createElement("tr");
          row.innerHTML = `
                    
                    <td>${record.temperature}</td>
                    <td>${record.dissolved_oxygen}</td>
                    <td>${record.ph_value}</td>
                    <td>${new Date(record.timestamp).toLocaleString()}</td>
                `;
          tableBody.appendChild(row);
        });
      }

      document.addEventListener("DOMContentLoaded", fetchData);
    </script>
  </body>
</html>
