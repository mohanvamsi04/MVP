<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Environmental Monitoring Dashboard - Line Charts</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      h1 {
        text-align: center;
      }

      .charts {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      canvas {
        max-width: 100%;
      }

      .back-button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        margin-top: 20px;
        text-decoration: none;
        border-radius: 5px;
        display: inline-block;
      }

      .back-button:hover {
        background-color: #45a049;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <h1>Environmental Monitoring Dashboard - Line Charts</h1>
    <div class="charts">
      <canvas id="temperatureChart"></canvas>
      <canvas id="phChart"></canvas>
      <canvas id="doChart"></canvas>
    </div>

    <a href="M1.html" class="back-button">Go Back to Table</a>

    <script>
      const apiUrl =
        "https://l6h0ffi6vf.execute-api.us-east-1.amazonaws.com/AquaSentinel02-Stage01/";

      async function fetchData() {
        try {
          const response = await fetch(apiUrl);
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          const data = await response.json();

          // Log the data for debugging
          console.log(data);

          createLineCharts(data);
        } catch (error) {
          console.error("Error fetching data:", error);
        }
      }

      function createLineCharts(data) {
        // Check if data is valid and has required fields
        if (!Array.isArray(data) || data.length === 0) {
          console.error("Invalid data format or empty dataset.");
          return;
        }

        // Map timestamps as labels and convert them to readable format
        const labels = data.map((record) => {
          const timestamp = new Date(record.timestamp);
          return timestamp.toLocaleString(); // Convert to readable format
        });

        // Temperature Chart
        new Chart(
          document.getElementById("temperatureChart").getContext("2d"),
          {
            type: "line",
            data: {
              labels: labels,
              datasets: [
                {
                  label: "Temperature (Â°C)",
                  data: data.map((record) => record.temperature || 0),
                  borderColor: "rgba(54, 162, 235, 1)",
                  borderWidth: 2,
                  fill: false,
                },
              ],
            },
          }
        );

        // pH Chart
        new Chart(document.getElementById("phChart").getContext("2d"), {
          type: "line",
          data: {
            labels: labels,
            datasets: [
              {
                label: "pH Level",
                data: data.map((record) => record.ph_value || 0),
                borderColor: "rgba(75, 192, 192, 1)",
                borderWidth: 2,
                fill: false,
              },
            ],
          },
        });

        // Dissolved Oxygen Chart
        new Chart(document.getElementById("doChart").getContext("2d"), {
          type: "line",
          data: {
            labels: labels,
            datasets: [
              {
                label: "Dissolved Oxygen (mg/L)",
                data: data.map((record) => record.dissolved_oxygen || 0),
                borderColor: "rgba(153, 102, 255, 1)",
                borderWidth: 2,
                fill: false,
              },
            ],
          },
        });
      }

      document.addEventListener("DOMContentLoaded", fetchData);
    </script>
  </body>
</html>
